{% extends 'core/base.html' %}
{% block content %}
{% include 'store/includes/menu_store.html' %}

<main role="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-9 mx-auto text-light">
          <div>
              {% if 'ok' in request.GET %}
                <p class="text-light">
                    ¡Actualización hecha correctamente!
                </p>
              {% endif  %}
              <form action="" method="post" class="text-dark">
                {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                  <br>
                  <input class="btn btn-success" type="submit" value="Actualizar Libro" />
              </form>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
