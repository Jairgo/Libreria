{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear libro{% endblock %}
{% block content %}
{% include 'store/includes/menu_store.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto text-light">
        <div>
            <form action="" method="post">
                {% csrf_token %}
                <p class="text-dark">
                    Estas seguro de eliminar el libro "{{object.title}}"
                </p>
                <input type="submit" value="Confirmar" />
                
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
